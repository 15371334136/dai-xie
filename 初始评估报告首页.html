          <p><span>代谢综合征（Metabolic syndrome ,MS）是由于长期缺少体力活动、饮食不合理及热量过剩、长期压力等导致的一组复杂的代谢紊乱症候群，它集多种代谢紊乱于一身，包括血糖偏高、血压上升、腹围过大、（腹型肥胖）、血脂异常等。这些代谢异常紧密相连，互为因果，容易产生全身性血管病变，加速血管硬化及动脉斑块进展，如同时有其它相关联的危险因素，会增加急性心肌梗塞及缺血性脑血管疾病的发病风险。</span></p>
